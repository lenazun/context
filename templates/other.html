<div id="container2">


		  {% if nouns %}


		<div id="gallery" class="popup-gallery">

		{% for key, value in nouns.iteritems() -%}	  

		  {% if value['thumbnail'] -%}

			<a href="{{ value['thumbnail'] }}" title="{{ value['title'] }}"><img style="margin: 3px;" src="{{ value['thumbnail'] }}" height="100"></a>


			{%- endif %}

		    {%- endfor %}

		</div>


	<div id="containertable">
		<table class="table table-hover">
			<thead>
			  	<tr>
				<th>On Wikipedia: </th>

				</tr>    
			</thead>

		    {% for key, value in nouns.iteritems() %}

		<tbody>
			<tr>
				<td><a target="_blank" href="http://en.wikipedia.org/wiki/{{ value['title'] }}">{{ value['title'] }}</a></td>
				<td><a target="_blank" href="http://{{ session.target_lang  }}.wikipedia.org/wiki/{{ value['targetwiki'] }}">{{ value['targetwiki'] }}</a></td>
			</tr>

		    {% endfor %}

			 <tr><td></td>
			 	<td> </td>
			 </tr>
		</tbody>

		</table>
	</div>

				<p align="right"> Download .csv file <a href="{{ downfile }}"><span class="glyphicon glyphicon-download" aria-hidden="true"></a></span></p>

		  	{% else %}
		  	<p>We didn't find any!</p>
		    {% endif %}



<div>

	<script>

			 $(document).ready(function() {

			 	 magnificPopup();


			 });


	</script>
