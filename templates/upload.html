{% extends 'base.html' %}
{% block body %}


<form class="form" method="POST" enctype="multipart/form-data" action='/upload_file'>
<div class="form-group">
    <h2 class="form-signin-heading">Choose your source</h2>

    <label for="input-file">Upload a .txt File</label>
    <input id="input-file" type="file" class="file" name="filename">
    <br>
    <label for="exampleInputURL">OR choose a source URL</label>
    <input id="url" type="url" class="form-control" name="url" placeholder="Don't make it huge, I'm fragile">
    <br>
    <label for="source-lang">Source language</label>
    <select id="source-lang" class="form-control"  name="sourcelang">
    <option value="en">English</option>
    <option value="de">German</option>
    <option value="es">Spanish</option>
    </select>
    <br>
    <button class="btn btn-primary btn-lg" type="submit">Go</button>
    <br>
</div>
</form>



{% endblock %}
